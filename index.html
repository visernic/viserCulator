<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="description" content="viserCulator - A Professional, Realistic 2D Standard Calculator with History, Scientific Features, and Voice Feedback. Fully Responsive for all devices.">
    <meta name="keywords" content="calculator, web calculator, scientific calculator, responsive calculator, history calculator, realistic ui, neumorphism">
    <meta name="author" content="Visernic Limited">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://viserculator.com/">
    <meta property="og:title" content="ViserCulator | Smart Pro Calculator">
    <meta property="og:description" content="Advanced web calculator with history tracking and realistic sound effects.">
    <meta property="og:image" content="/demo-preview-image.jpg"> <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="ViserCulator | Smart Pro Calculator">
    <meta property="twitter:description" content="Advanced web calculator with history tracking and realistic sound effects.">
    <meta property="twitter:image" content="/demo-preview-image.jpg"> <link rel="icon" type="image/svg+xml" href="/visernic.svg" /> 
    <title>viserCulator | Smart Pro Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="calculator-container">
        
        <div class="header-row">
          <div class="brand">ViserCulator <span class="version">PRO</span></div>
          <div class="header-actions">
            <button class="icon-btn" id="theme-toggle" title="Switch Theme">
              <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="22" height="22">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
              </svg>
            </button>
            <button class="icon-btn" id="history-btn" title="History">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="22" height="22">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </button>
          </div>
        </div>

        <div class="display">
          <div class="history-expression" id="previous-operand"></div>
          <div class="main-operand" id="current-operand">0</div>
          <div class="preview-operand" id="preview-operand"></div>
        </div>

        <div class="buttons-grid">
          <button class="btn action-btn" data-action="clear">AC</button>
          <button class="btn action-btn" data-action="delete">⌫</button>
          <button class="btn operator-btn" data-operator="sqrt">√</button>
          <button class="btn operator-btn" data-operator="%">%</button>

          <button class="btn number-btn" data-number="7">7</button>
          <button class="btn number-btn" data-number="8">8</button>
          <button class="btn number-btn" data-number="9">9</button>
          
          <button class="btn operator-btn" data-operator="÷">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="6" r="2" fill="currentColor" stroke="none"/>
              <line x1="5" y1="12" x2="19" y2="12" />
              <circle cx="12" cy="18" r="2" fill="currentColor" stroke="none"/>
            </svg>
          </button>
          
          <button class="btn number-btn" data-number="4">4</button>
          <button class="btn number-btn" data-number="5">5</button>
          <button class="btn number-btn" data-number="6">6</button>
          
          <button class="btn operator-btn" data-operator="*">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          
          <button class="btn number-btn" data-number="1">1</button>
          <button class="btn number-btn" data-number="2">2</button>
          <button class="btn number-btn" data-number="3">3</button>
          
          <button class="btn operator-btn" data-operator="-">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" width="20" height="20">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
            </svg>
          </button>
          
          <button class="btn number-btn" data-number="0">0</button>
          <button class="btn number-btn" data-number=".">.</button>
          <button class="btn operator-btn" data-operator="pow">x²</button>
          
          <button class="btn operator-btn" data-operator="+">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" width="20" height="20">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
          </button>
          
          <button class="btn equals-btn span-four" data-action="calculate">=</button>
        </div>

        <div class="history-panel" id="history-panel">
          <div class="history-header">
            <span>History</span>
            <button class="close-btn" id="close-history">×</button>
          </div>
          <div class="history-list" id="history-list">
            </div>
          <button class="clear-history-btn" id="clear-history">Clear All History</button>
        </div>

      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
